name: Test
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@master
    - name: Install
      uses: ianwalter/puppeteer@v2.0.0
      with:
        args: npm install --prefix app
    - name: Test
      uses: ianwalter/puppeteer@v2.0.0
      with:
        args: npm test --prefix app
      env:
        CI: true
