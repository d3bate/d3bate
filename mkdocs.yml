site_name: d3bate documentation
theme:
  name: 'material'
  palette:
    primary: 'deep purple'
    accent: 'indigo'
google_analytics:
- 'UA-154654069-1'
- 'auto'
extra_javascript:
- 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML'
markdown_extensions:
- admonition
- pymdownx.arithmatex
- pymdownx.betterem:
    smart_enable: all
- pymdownx.caret
- pymdownx.critic
- pymdownx.details
- pymdownx.emoji:
    emoji_generator: !!python/name:pymdownx.emoji.to_svg
- pymdownx.inlinehilite
- pymdownx.magiclink
- pymdownx.mark
- pymdownx.smartsymbols
- pymdownx.superfences
- pymdownx.tasklist:
    custom_checkbox: true
- pymdownx.tilde
nav:
- Home: index.md
- Getting started: getting-started.md
- Debating guide:
  - Introduction: debating-howto/index.md
  - Making arguments: debating-howto/argumentation/index.md
  - Background:
    - Introduction: debating-howto/background/index.md
  - Formats:
    - British Parliamentary: 'debating-howto/formats/bp.md'

